<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Share</title>

    <link rel="stylesheet" href="css/demo.css"/>

    <link rel="stylesheet" href="http://web-toolkit.global.sky.com/components/skycons/0.0.4/css/skycons.css"/>

    <link rel="stylesheet" href="css/share.css"/>
    <script type="text/javascript" src="js/share.js"></script>

</head>
<body>

<h1>Share
    <small  class="demo-version text--secondary">v0.0.4
        <a href="https://github.com/skyglobal/share" class="text--secondary">
            <span class="demo-icon demo-icon--github"  aria-hidden=true></span>
            <span class="speak">Github Repo</span>
        </a></small>
</h1>

<div class="notes">
    Ensure that href for all the social links match the 'share' urls as per the example e.g. <code>https://twitter.com/intent/tweet?url=</code>
</div>


<script >
    skyComponents.share.init();
</script>

<section class="share share--bar">
    <h3 class="share--title">Share this page</h3>
    <ul class="share--list">
        <li>
            <a class='share--social-link skycon--colour__hover' target='_blank' href='https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F0.0.44.145%3A8080%2Fhp%2F%3Fshared%3Dtrue'>
                <i aria-hidden=true class='skycon skycon--facebook'></i><span class="share--name">Facebook</span>
            </a>
        </li>
        <li>
            <a class='share--social-link skycon--colour__hover'  target='_blank' href='https://twitter.com/intent/tweet?url=http%3A%2F%2F0.0.44.145%3A8080%2Fhp%2F%3Fshared%3Dtrue&text=Sky.com Homepage'>
                <i aria-hidden=true class='skycon skycon--twitter'></i><span class="share--name">Twitter</span>
            </a>
        </li>
        <li >
            <a class='share--social-link skycon--colour__hover' target='_blank' href='https://plus.google.com/share?url=http%3A%2F%2F0.0.44.145%3A8080%2Fhp%2F%3Fshared%3Dtrue'>
                <i aria-hidden=true class='skycon skycon--google-plus'></i><span class="share--name">Google+</span>
            </a>
        </li>
        <li>
            <a class='skycon--colour__hover' target='_blank' href='mailto:?subject=Sharing - Sky.com Homepage&body=http%3A%2F%2Fwww.sky.com0%2Fhp%2F%3Fshared%3Dtrue'>
                <i aria-hidden=true class='skycon skycon--mail'></i><span class="share--name" >Mail</span>
            </a>
        </li>
    </ul>
</section>
<div class="share share--popup clearfix">
    <a class="share--summary hover-colour" href="#!" data-tracking-context="Shared article title" aria-label="Shared 146 times. Click to show share options">
        <i class="skycon-share"></i><span class="share--word" aria-hidden="true">Share</span><span class="share--count share--count__main" aria-hidden="true">146</span>
    </a>
    <ul class="share--list share--list__popup">
        <li >
            <a class='share--social-link skycon--colour__hover' target='_blank' href='https://twitter.com/intent/tweet?url=http%3A%2F%2Fnews.sky.com%2Fstory%2F1066004%2Fcyprus-bailout-savings-shift-amid-russia-offer&text=Cyprus Bailout: Savings Shift Amid Russia Offer'>
                <i aria-hidden=true class='skycon skycon--twitter'></i><span class='speak '>Twitter</span>
            </a><span class='share--count'>137</span>
        </li>
        <li >
            <a class='share--social-link skycon--colour__hover' target='_blank' href='https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fapps.facebook.com%2Fskynewsfb%2Farticle.php%3Fid%3D1066004'>
                <i aria-hidden=true class='skycon skycon--facebook'></i><span class='speak '>Facebook</span>
            </a><span class='share--count'>5</span>
        </li>
        <li >
            <a class='share--social-link skycon--colour__hover' target='_blank' href='https://plus.google.com/share?url=http%3A%2F%2Fnews.sky.com%2Fstory%2F1066004%2Fcyprus-bailout-savings-shift-amid-russia-offer'>
                <i aria-hidden=true class='skycon skycon--google-plus'></i><span class='speak'>Google+</span>
            </a><span class='share--count'>4</span>
        </li>
        <li >
            <a class='skycon--colour__hover' target='_blank' href='mailto:?subject=Sharing - Cyprus Bailout: Savings Shift Amid Russia Offer&body=http%3A%2F%2Fnews.sky.com%2Fstory%2F1066004%2Fcyprus-bailout-savings-shift-amid-russia-offer'>
                <i aria-hidden=true class='skycon skycon--mail'></i><span class='speak'>Mail</span>
            </a>
        </li>
    </ul>
</div>
